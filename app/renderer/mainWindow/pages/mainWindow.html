<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link id="localStylesheet" rel="stylesheet" href="../styles/indexStyles.css">
    <link rel="stylesheet" href="../styles/sharedStyles.css">
    
  </head>
  <body>
    <div id="index" class="window-page">
      <header>
        <section id="headerDbSection">
          <button class="headerButton" id="categorySelector" data-value="wszystko">
            <img src="../resources/icons/menu.png" alt="icon" >
          </button>  
          <input placeholder="Search..." id="databaseSearch">  
          
          <button class="headerButton" id="stashButton" data-value="hide">
            <img src="../resources/icons/bin.png" alt="icon" />
          </button>
          <button class="headerButton" id="mainEditorButton">
            <img src="../resources/icons/006-edit.png" alt="icon" />
          </button>
          
          
        </section>
        <section id="headerPlayerSection">

        </section>
        <section id="headerControlPanelSection">
        
       
          <select id="availableDisplays" placeholder="MONITOR"></select>
        
          

        </section>
    </header>
    <main>

      <section class="mainSection" id="database">
        
        <div class="mainBox recordHolder" id="databaseViewer">
          
        </div>
      </section>
      <section class="mainSection" id="player">
        <div class="mainBox recordHolder" id="playlist">

        </div>
        
        <button class="mainButton" id="play" data-value="hidden">
          <img src="../resources/icons/003-play.png" alt="icon"/>
        </button>
          
         
        
        
      </section>
      <section class="mainSection" id="controlPanel">
        <div class="mainBox verseHolder" id="playView">
          

        </div>
        <div id="controlButtons">
          <button class="mainButton" id="prev">
            <img src="../resources/icons/002-arrow.png" alt="icon"/>

          </button>
          <button class="mainButton" id="next">
            <img src="../resources/icons/001-right-arrow.png" alt="icon"/>
          </button>
        </div>
        
      </section>
      
      
    </main>
    </div>
    <div id="editor" class="window-page">
      <header>
        <button id="returnButton"><img src="../resources/icons/009-back-arrow.png" alt="icon"/></button>
        <div id="loadButtons">
          <button>Z pliku *.txt</button>
          <button>Z pliku *.json</button>
        </div>
      </header>
      <main>
        <section id="editSection">
          
          <h1>Podgląd</h1>
          <div id="textEditingArea" class="mainBox" contenteditable="true"></div>
          
          
        </section>
        <section id="editControlSection">
          <div id="editorOptions" class="mainBox" data-value="">
            
            <div class="saveOption" id="categoryOption">
              <p>Kategoria:  </p>
              <input id="category">
            </div>
            <div class="saveOption" id="idOption">
              <p>Id:  </p>
              <input id="idInput" readonly>
            </div>
            
            <div class="saveOption" id="titleOption">
              <p>Tytuł:  </p>
              <input id="title">
            </div>

            
            
          </div>
          <button id="editorSaveButton">Zapisz</button>
          

        </section>

      </main>
    </div>
    
    
  </body>
  <script type="module" src="../mainWindowRenderer.js"></script>
</html>
